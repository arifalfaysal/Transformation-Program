<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grindstone - Workout Tracker</title>
    <link rel="icon" type="image/x-icon" href="https://placehold.co/32x32/FF204E/FFFFFF?text=G">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: #0D0D0F;
            --surface-primary: #131316;
            --surface-secondary: #1A1A1E;
            --primary: #FF204E;
            --primary-glow: rgba(255, 32, 78, 0.2);
            --text-primary: #F0F0F5;
            --text-secondary: #A0A0B0;
            --text-tertiary: #5F5F6D;
            --border-primary: #222228;
            --border-secondary: #333339;
            --success: #22C55E;
            --success-glow: rgba(34, 197, 94, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .phase-selector button.active {
            background-color: var(--primary);
            color: var(--text-primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .day-tabs button.active {
            border-bottom-color: var(--primary);
            color: var(--text-primary);
        }
        
        .day-tabs button.day-complete .day-name {
            color: var(--success);
        }
        
        .day-tabs button.day-complete .completion-dot {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success-glow);
        }

        .exercise-card {
            background-color: var(--surface-primary);
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .exercise-card.visible {
             opacity: 1;
             transform: translateY(0);
        }

        .exercise-card.completed {
            background-color: #1a221f;
            border-color: #2a3f35;
        }
        
        .exercise-card.completed .exercise-name {
            text-decoration: line-through;
            color: var(--text-tertiary);
        }
        
        .exercise-card.rest-day {
            background-color: var(--surface-secondary);
            text-align: center;
        }

        .progress-bar-fg {
            background-color: var(--primary);
            transition: width 0.5s ease-in-out;
        }

        .custom-checkbox {
            -webkit-appearance: none;
            appearance: none;
            background-color: var(--surface-secondary);
            border: 1px solid var(--border-secondary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .custom-checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            font-size: 16px;
            color: var(--text-primary);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        .modal-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--surface-primary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-backdrop.visible .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-[var(--background)]">

    <div class="container mx-auto max-w-4xl p-4 md:p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-[var(--text-primary)] tracking-tight">Grindstone Tracker</h1>
            <p class="text-[var(--text-secondary)] mt-2">Your 12-Week Minimal Equipment Plan</p>
        </header>

        <!-- Overall Progress -->
        <div class="mb-8 p-4 bg-[var(--surface-primary)] rounded-xl border border-[var(--border-primary)]">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold text-[var(--text-primary)]">Total Progress</h3>
                <span id="progress-text" class="font-semibold text-[var(--primary)]">0%</span>
            </div>
            <div class="w-full h-3 rounded-full bg-[var(--surface-secondary)] overflow-hidden">
                <div id="progress-bar" class="progress-bar-fg h-full rounded-full" style="width: 0%;"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-[var(--surface-primary)] p-4 rounded-xl border border-[var(--border-primary)] mb-8">
            <div class="phase-selector flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-2 md:space-x-4 mb-6">
                <button data-phase="1" class="phase-btn flex-1 py-3 px-2 text-sm md:text-base font-bold rounded-lg bg-[var(--surface-secondary)] text-[var(--text-secondary)] transition">Phase 1 (Wks 1-4)</button>
                <button data-phase="2" class="phase-btn flex-1 py-3 px-2 text-sm md:text-base font-bold rounded-lg bg-[var(--surface-secondary)] text-[var(--text-secondary)] transition">Phase 2 (Wks 5-8)</button>
                <button data-phase="3" class="phase-btn flex-1 py-3 px-2 text-sm md:text-base font-bold rounded-lg bg-[var(--surface-secondary)] text-[var(--text-secondary)] transition">Phase 3 (Wks 9-12)</button>
            </div>

            <div class="week-nav flex items-center justify-between mb-6">
                <button id="prev-week" class="p-3 rounded-lg bg-[var(--surface-secondary)] border border-[var(--border-primary)] transition hover:bg-[var(--border-primary)] disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <div class="text-center">
                    <h2 id="week-title" class="text-xl md:text-2xl font-bold">Week 1</h2>
                    <p id="phase-focus" class="text-[var(--text-secondary)] text-sm">Foundation / Accumulation</p>
                </div>
                <button id="next-week" class="p-3 rounded-lg bg-[var(--surface-secondary)] border border-[var(--border-primary)] transition hover:bg-[var(--border-primary)] disabled:opacity-50 disabled:cursor-not-allowed">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <div class="day-tabs flex justify-around border-b border-[var(--border-primary)]">
                <button data-day="0" class="day-tab flex-1 py-3 font-semibold text-[var(--text-secondary)] border-b-2 border-transparent transition text-sm md:text-base">
                    <span class="day-name">Mon</span><div class="completion-dot w-1.5 h-1.5 rounded-full bg-transparent mx-auto mt-1 transition"></div>
                </button>
                <button data-day="1" class="day-tab flex-1 py-3 font-semibold text-[var(--text-secondary)] border-b-2 border-transparent transition text-sm md:text-base">
                    <span class="day-name">Tue</span><div class="completion-dot w-1.5 h-1.5 rounded-full bg-transparent mx-auto mt-1 transition"></div>
                </button>
                <button data-day="2" class="day-tab flex-1 py-3 font-semibold text-[var(--text-secondary)] border-b-2 border-transparent transition text-sm md:text-base">
                    <span class="day-name">Wed</span><div class="completion-dot w-1.5 h-1.5 rounded-full bg-transparent mx-auto mt-1 transition"></div>
                </button>
                <button data-day="3" class="day-tab flex-1 py-3 font-semibold text-[var(--text-secondary)] border-b-2 border-transparent transition text-sm md:text-base">
                    <span class="day-name">Thu</span><div class="completion-dot w-1.5 h-1.5 rounded-full bg-transparent mx-auto mt-1 transition"></div>
                </button>
                <button data-day="4" class="day-tab flex-1 py-3 font-semibold text-[var(--text-secondary)] border-b-2 border-transparent transition text-sm md:text-base">
                    <span class="day-name">Fri</span><div class="completion-dot w-1.5 h-1.5 rounded-full bg-transparent mx-auto mt-1 transition"></div>
                </button>
                <button data-day="5" class="day-tab flex-1 py-3 font-semibold text-[var(--text-secondary)] border-b-2 border-transparent transition text-sm md:text-base">
                    <span class="day-name">Sat</span><div class="completion-dot w-1.5 h-1.5 rounded-full bg-transparent mx-auto mt-1 transition"></div>
                </button>
                <button data-day="6" class="day-tab flex-1 py-3 font-semibold text-[var(--text-secondary)] border-b-2 border-transparent transition text-sm md:text-base">
                    <span class="day-name">Sun</span><div class="completion-dot w-1.5 h-1.5 rounded-full bg-transparent mx-auto mt-1 transition"></div>
                </button>
            </div>
        </div>

        <main>
            <div class="flex justify-between items-center mb-4">
                 <h3 id="day-focus-title" class="text-2xl font-bold"></h3>
            </div>
            <div id="workout-container" class="space-y-4"></div>
        </main>
        
        <footer class="text-center mt-12">
            <button id="reset-btn" class="text-sm text-[var(--text-tertiary)] hover:text-[var(--primary)] transition">Reset Progress</button>
        </footer>
    </div>
    
    <!-- Reset Confirmation Modal -->
    <div id="reset-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-2">Are you sure?</h3>
            <p class="text-[var(--text-secondary)] mb-6">This will permanently delete all your tracked progress. This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button id="cancel-reset-btn" class="px-4 py-2 rounded-lg bg-[var(--surface-secondary)] hover:bg-[var(--border-primary)] transition font-semibold">Cancel</button>
                <button id="confirm-reset-btn" class="px-4 py-2 rounded-lg bg-[var(--primary)] hover:opacity-90 transition font-semibold">Yes, Reset</button>
            </div>
        </div>
    </div>


    <script>
        const workoutData = {
            "1":{name:"Foundation / Accumulation",days:[{day:"Mon",focus:"Upper",exercises:[{name:"DB Floor Press (5 kg)",sets:"4 Ã— 10â€“15"},{name:"Inverted Rows (table/towel)",sets:"4 Ã— 8â€“12"},{name:"Pike Push-Ups",sets:"3 Ã— 8â€“12"},{name:"Single-Arm DB Row (5 kg)",sets:"3 Ã— 10â€“12/arm"},{name:"DB Lateral Raise (5 kg)",sets:"3 Ã— 12â€“15"},{name:"Hollow Body Hold",sets:"3 Ã— 30â€“40s"}]},{day:"Tue",focus:"Lower",exercises:[{name:"Bulgarian Split Squat (5 kg)",sets:"4 Ã— 8â€“12/leg"},{name:"Single-Leg RDL (5 kg)",sets:"4 Ã— 8â€“12/leg"},{name:"Goblet Squat (5 kg)",sets:"3 Ã— 12â€“15"},{name:"Hip Thrust / Glute Bridge (DB)",sets:"3 Ã— 12â€“15"},{name:"Standing Calf Raise",sets:"3 Ã— 15â€“20"},{name:"Plank",sets:"3 Ã— 40â€“60s"}]},{day:"Wed",focus:"Rest",exercises:[{name:"Mobility / Stretch",sets:"Active Recovery"}]},{day:"Thu",focus:"Push",exercises:[{name:"Incline Push-Ups (feet elevated)",sets:"4 Ã— 8â€“12"},{name:"DB Shoulder Press (5 kg)",sets:"4 Ã— 8â€“12"},{name:"DB Fly (floor/standing)",sets:"3 Ã— 12â€“15"},{name:"Overhead Triceps Extension (5 kg)",sets:"3 Ã— 12â€“15"},{name:"DB Lateral Raise (5 kg)",sets:"3 Ã— 12â€“15"},{name:"Push-Ups (AMRAP)",sets:"2 sets"}]},{day:"Fri",focus:"Pull",exercises:[{name:"Pull-Ups / Negatives",sets:"4 Ã— AMRAP"},{name:"Bent-Over DB Row (5 kg)",sets:"4 Ã— 8â€“12"},{name:"Inverted Rows",sets:"3 Ã— 10â€“15"},{name:"DB Reverse Fly",sets:"3 Ã— 15â€“20"},{name:"DB Bicep Curl",sets:"3 Ã— 10â€“15"},{name:"Face Pulls (band/towel)",sets:"3 Ã— 15â€“20"}]},{day:"Sat",focus:"Rest",exercises:[{name:"Light walk / Active Recovery",sets:"Active Recovery"}]},{day:"Sun",focus:"Rest",exercises:[{name:"Complete Rest",sets:"Take it easy"}]}]},
            "2":{name:"Strength & Hypertrophy",days:[{day:"Mon",focus:"Upper",exercises:[{name:"DB Floor Press (heavy, 2s pause)",sets:"4 Ã— 6â€“8"},{name:"Pull-Ups (weighted if possible)",sets:"4 Ã— 6â€“8"},{name:"Pike Push-Ups (feet elevated)",sets:"4 Ã— 6â€“10"},{name:"DB Lateral Raise (slow eccentric)",sets:"4 Ã— 10â€“12"},{name:"Hanging Knee Raises",sets:"3 Ã— 12â€“15"}]},{day:"Tue",focus:"Lower",exercises:[{name:"Bulgarian Split Squat (heavy)",sets:"4 Ã— 6â€“8/leg"},{name:"Single-Leg RDL (increased weight)",sets:"4 Ã— 6â€“8/leg"},{name:"Goblet Squat (pause at bottom)",sets:"4 Ã— 8â€“10"},{name:"Hip Thrust (heavy, pause top)",sets:"3 Ã— 8â€“10"},{name:"Plank (with DB on back)",sets:"3 Ã— 30s"}]},{day:"Wed",focus:"Rest",exercises:[{name:"Mobility / Foam Roll",sets:"Active Recovery"}]},{day:"Thu",focus:"Push",exercises:[{name:"Decline Push-Ups",sets:"4 Ã— 8â€“12"},{name:"DB Shoulder Press (seated, heavy)",sets:"4 Ã— 6â€“8"},{name:"DB Fly (incline if possible)",sets:"3 Ã— 10â€“12"},{name:"Close-Grip Push-Ups",sets:"3 Ã— AMRAP"},{name:"Upright Row (DBs)",sets:"3 Ã— 10â€“12"}]},{day:"Fri",focus:"Pull",exercises:[{name:"Pull-Ups / Chin-Ups (alternating grip)",sets:"4 Ã— AMRAP"},{name:"Bent-Over DB Row (4s ecc)",sets:"4 Ã— 8â€“12"},{name:"Inverted Rows (feet elevated)",sets:"3 Ã— 6â€“10"},{name:"DB Reverse Fly (pause top)",sets:"4 Ã— 12â€“20"},{name:"DB Concentration Curl",sets:"3 Ã— 10â€“12"},{name:"DB Shrugs (hold top 3s)",sets:"3 Ã— 20"},{name:"Bird-Dog",sets:"3 Ã— 10/side"}]},{day:"Sat",focus:"Rest",exercises:[{name:"Light walk / Mobility",sets:"Active Recovery"}]},{day:"Sun",focus:"Rest",exercises:[{name:"Complete Rest",sets:"Take it easy"}]}]},
            "3":{name:"Specialization & Peak",days:[{day:"Mon",focus:"Upper",exercises:[{name:"DB Floor Press + Push-Ups (superset)",sets:"4 Ã— 8â€“12 + AMRAP"},{name:"Inverted Rows + DB Row (superset)",sets:"4 Ã— 8â€“12 each"},{name:"Pike Push-Ups (cluster: 2â€“3 mini sets)",sets:"4 Ã— 6â€“8"},{name:"DB Lateral Raise (21s method: low/mid/full ROM)",sets:"3 Ã— 21"},{name:"Hollow Body Hold (weighted)",sets:"3 Ã— 30s"}]},{day:"Tue",focus:"Lower",exercises:[{name:"Bulgarian Split Squat (1.5 reps style)",sets:"4 Ã— 8â€“10/leg"},{name:"Single-Leg RDL + Calf Raise (combo)",sets:"4 Ã— 10 each"},{name:"Goblet Squat (rest-pause final set)",sets:"4 Ã— 12â€“15"},{name:"Hip Thrust (hold last rep 10s)",sets:"3 Ã— 12â€“15"},{name:"Side Plank with Hip Dip",sets:"3 Ã— 30s/side"}]},{day:"Wed",focus:"Rest",exercises:[{name:"Yoga / Deep Stretch",sets:"Active Recovery"}]},{day:"Thu",focus:"Push",exercises:[{name:"Explosive Push-Ups",sets:"5 Ã— 5"},{name:"DB Push Press",sets:"4 Ã— 6â€“8"},{name:"DB Fly + Hex Press (superset)",sets:"3 Ã— 10 + 10"},{name:"Triceps Pushdowns (band) or Diamond Push-Ups",sets:"3 Ã— 12â€“15"},{name:"Arnold Press",sets:"3 Ã— 10â€“12"}]},{day:"Fri",focus:"Pull",exercises:[{name:"Pull-Ups (Mechanical Drop Set)",sets:"3 Ã— AMRAP each"},{name:"Renegade Row",sets:"4 Ã— 8â€“10/arm"},{name:"DB Pullover",sets:"3 Ã— 10â€“12"},{name:"Hammer Curl + Reverse Curl (superset)",sets:"3 Ã— 10 + 10"},{name:"Farmer's Walk (with DBs)",sets:"3 Ã— 45s"}]},{day:"Sat",focus:"Rest",exercises:[{name:"Light Cardio / Play",sets:"Active Recovery"}]},{day:"Sun",focus:"Rest",exercises:[{name:"Complete Rest & Plan Next Cycle",sets:"Take it easy"}]}]}
        };

        const E = {
            phaseBtns: document.querySelectorAll('.phase-btn'),
            prevWkBtn: document.getElementById('prev-week'),
            nextWkBtn: document.getElementById('next-week'),
            dayTabs: document.querySelectorAll('.day-tab'),
            wkTitle: document.getElementById('week-title'),
            phFocus: document.getElementById('phase-focus'),
            dayFocus: document.getElementById('day-focus-title'),
            workoutCont: document.getElementById('workout-container'),
            progBar: document.getElementById('progress-bar'),
            progText: document.getElementById('progress-text'),
            resetBtn: document.getElementById('reset-btn'),
            resetModal: document.getElementById('reset-modal'),
            cancelReset: document.getElementById('cancel-reset-btn'),
            confirmReset: document.getElementById('confirm-reset-btn'),
        };

        let state = {
            week: 1,
            day: 0,
            phase: 1,
            completed: {},
            totalExercises: 0,
        };

        const getPhaseFromWeek = week => Math.ceil(week / 4);

        function renderWorkout() {
            const phaseData = workoutData[state.phase];
            const dayData = phaseData.days[state.day];
            
            E.dayFocus.textContent = `${dayData.day} - ${dayData.focus}`;
            E.workoutCont.innerHTML = '';

            if (!dayData.exercises) return;

            dayData.exercises.forEach((ex, i) => {
                const exId = `w${state.week}d${state.day}e${i}`;
                const isDone = state.completed[exId] === true;
                const isRest = dayData.focus === "Rest";

                const card = document.createElement('div');
                card.className = `exercise-card flex items-center p-4 rounded-xl shadow-md ${isDone ? 'completed' : ''} ${isRest ? 'rest-day' : ''}`;
                
                let content = `
                    <div class="flex-1 ${isRest ? '' : 'mr-4'}">
                        <h4 class="exercise-name font-bold text-lg text-[var(--text-primary)]">${ex.name}</h4>
                        <p class="text-sm text-[var(--text-secondary)]">${ex.sets}</p>
                    </div>
                `;
                if (!isRest) {
                    content += `<div class="flex-shrink-0"><input type="checkbox" data-id="${exId}" class="custom-checkbox" ${isDone ? 'checked' : ''}></div>`;
                }
                card.innerHTML = content;
                E.workoutCont.appendChild(card);
                
                setTimeout(() => card.classList.add('visible'), (i + 1) * 50);
            });
            
            E.workoutCont.querySelectorAll('.custom-checkbox').forEach(cb => {
                cb.addEventListener('change', handleExCompletion);
            });
        }

        function handleExCompletion(e) {
            const exId = e.target.dataset.id;
            state.completed[exId] = e.target.checked;
            e.target.closest('.exercise-card').classList.toggle('completed', e.target.checked);
            saveProgress();
            updateAllProgress();
        }

        function updateAllProgress() {
            updateGlobalProgress();
            updateDayCompletionStatus();
        }

        function updateGlobalProgress() {
            const doneCount = Object.values(state.completed).filter(Boolean).length;
            const pct = state.totalExercises > 0 ? (doneCount / state.totalExercises) * 100 : 0;
            E.progBar.style.width = `${pct}%`;
            E.progText.textContent = `${Math.round(pct)}%`;
        }

        function updateDayCompletionStatus() {
            E.dayTabs.forEach((tab, dayIndex) => {
                const dayExercises = workoutData[getPhaseFromWeek(state.week)]?.days[dayIndex]?.exercises;
                const isRest = workoutData[getPhaseFromWeek(state.week)]?.days[dayIndex]?.focus === "Rest";
                
                if (!dayExercises || isRest) {
                     tab.classList.remove('day-complete');
                     return;
                }

                const totalForDay = dayExercises.length;
                let completedForDay = 0;
                for(let i = 0; i < totalForDay; i++) {
                    const exId = `w${state.week}d${dayIndex}e${i}`;
                    if (state.completed[exId]) {
                        completedForDay++;
                    }
                }
                tab.classList.toggle('day-complete', completedForDay === totalForDay);
            });
        }

        function updateUI() {
            state.phase = getPhaseFromWeek(state.week);
            E.wkTitle.textContent = `Week ${state.week}`;
            E.phFocus.textContent = workoutData[state.phase].name;
            E.phaseBtns.forEach(b => b.classList.toggle('active', parseInt(b.dataset.phase) === state.phase));
            E.dayTabs.forEach(t => t.classList.toggle('active', parseInt(t.dataset.day) === state.day));
            E.prevWkBtn.disabled = state.week === 1;
            E.nextWkBtn.disabled = state.week === 12;
            renderWorkout();
            updateAllProgress();
        }

        function changeWeek(newWeek) {
            if (newWeek < 1 || newWeek > 12) return;
            state.week = newWeek;
            updateUI();
        }

        function changeDay(newDay) {
            state.day = newDay;
            updateUI();
        }

        function saveProgress() {
            try { localStorage.setItem('grindstoneProgress', JSON.stringify(state.completed)); }
            catch (e) { console.warn("Local storage is unavailable."); }
        }

        function loadProgress() {
            try {
                const saved = localStorage.getItem('grindstoneProgress');
                state.completed = saved ? JSON.parse(saved) : {};
            } catch (e) {
                console.warn("Could not load progress from local storage.");
                state.completed = {};
            }
        }

        function calculateTotalExercises() {
            state.totalExercises = 0;
            for (let week = 1; week <= 12; week++) {
                const phase = workoutData[getPhaseFromWeek(week)];
                phase.days.forEach(day => {
                    if (day.focus !== "Rest") {
                        state.totalExercises += day.exercises.length;
                    }
                });
            }
        }
        
        function resetProgress() {
            state.completed = {};
            saveProgress();
            updateUI();
            E.resetModal.classList.remove('visible');
        }

        function setupEventListeners() {
            E.phaseBtns.forEach(btn => btn.addEventListener('click', () => changeWeek([1, 5, 9][parseInt(btn.dataset.phase) - 1])));
            E.dayTabs.forEach(tab => tab.addEventListener('click', () => changeDay(parseInt(tab.dataset.day))));
            E.prevWkBtn.addEventListener('click', () => changeWeek(state.week - 1));
            E.nextWkBtn.addEventListener('click', () => changeWeek(state.week + 1));
            
            E.resetBtn.addEventListener('click', () => E.resetModal.classList.add('visible'));
            E.cancelReset.addEventListener('click', () => E.resetModal.classList.remove('visible'));
            E.resetModal.addEventListener('click', (e) => { if (e.target === E.resetModal) E.resetModal.classList.remove('visible'); });
            E.confirmReset.addEventListener('click', resetProgress);
        }

        function init() {
            const today = new Date().getDay();
            state.day = today === 0 ? 6 : today - 1; // 0=Sun -> 6, 1=Mon -> 0, etc.

            loadProgress();
            calculateTotalExercises();
            setupEventListeners();
            updateUI();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
